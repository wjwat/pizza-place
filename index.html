<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Blue Monday's Pizza Parlor</title>
</head>
<body>
  <header>
    <div>
      <h3>Epicodus Projects Week 4</h3>
    </div>
  </header>
  <main>
    <h2>BUY A PIZZA ALREADY</h2>
    <form>
      <fieldset>
        <label>Name:
          <input type='text' id='customer-name' required>
        </label>
        <label>Phone Number:
          <input type='tel' id='customer-tel' required>
        </label>
        <button id='start-order'>Start Order</button>
      </fieldset>
      <fieldset id='pizza-order'>
        <div id='pizza-sizes'></div>
        <div id='pizza-sauces'></div>
        <div id='pizza-cheeses'></div>
        <div id='pizza-toppings'></div>
        <button type='button' id='add-to-order'>Add to Order</button>
        <button type='button' id='finish-order'>Finish Order</button>
      </fieldset>
    </form>
    <div id='receipt'>
      <h5>Running total: <span id='running-total'></span></h5>
      <ul id='list-of-pizzas'>
      </ul>
    </div>
  </main>
  <footer>
    <div>
      <p id='lilguy'>♨o(>_<)o♨</p>
    </div>
  </footer>
</body>
</html>
